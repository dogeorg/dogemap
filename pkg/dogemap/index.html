<!doctype html>
<html lang="en" class="sl-theme-dark">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <title>Doge Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Fonts -->
  <link href="//fonts.googleapis.com/css2?family=Comic+Neue&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Dogemap Styles -->
  <link rel="stylesheet" href="./css/dogemap.css"/>
  
  <!-- Shoelace -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/dark.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"></script>  
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/components/drawer/drawer.js"></script>
  
  <!-- D3 and Map -->
  <script src="//unpkg.com/d3-hexgrid"></script>
  <script src="//unpkg.com/d3"></script>
  <script src="//unpkg.com/d3-geo-projection"></script>
  
  <!-- Other -->
  <script src='//unpkg.com/simple-statistics'></script>

  <body class="dark-mode">

    <!-- Loading image -->
    <div id="much-loading-image">
      <img src="img/DogeMap-loading.gif" alt="Much Loading DogeMap...">
    </div>  

    <!-- Top Actions -->
    <div id="menu-buttons">
      <sl-button id="btn-nodes">
        100
      </sl-button>           

      <sl-button id="btn-mode" variant="default">
        <sl-icon name="moon-fill" id="mode-icon"></sl-icon>
      </sl-button>
      
      <sl-button id="btn-menu" variant="default">
        <sl-icon slot="prefix" name="funnel-fill"></sl-icon>
        Filter
      </sl-button>
    </div>

    <!-- Filter Menu -->
    <sl-drawer id="filter-menu" label="Such Filter" class="drawer-overview">
      <sl-switch id="libdogecoin-spv-node">LibDogecoin</sl-switch>
      <sl-switch id="DogeBox">DogeBox</sl-switch>      
      <sl-switch id="RadioDogeBox">RadioDoge</sl-switch>
      <sl-switch id="Starlink">Starlink</sl-switch>
    </sl-drawer>

    <main id="container" style="z-index: 0;">
      <div id="popup"></div>      
      <canvas willReadFrequently></canvas>      
    </main>

    <!-- Main script -->
    <script type="module" src='./scripts/main.js'></script>

    <!-- Dogebox Toolkit (Required to function as a dogebox app -->
    <script type="module" src="http://dogebox.local:8080/static/dogebox-toolkit/index.js"></script>

  </body>
</html>
